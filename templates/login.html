<!DOCTYPE html>
<html>
  <head>
        <title>KeepNote-Login</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      <nav class="amber">
            <div class="container">
              <a href="#!" class="brand-logo">KeepNote</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
          </nav>

<br><br><br><br><br><br><br>
          <div class="container">
            <div class="row">
                  <div class="col s12 m12">
                    <div class="card white">
                      <div class="card-content white-text">
                        <div class="row">
                              <form class="col s12 m12" action="/login" method="POST">
                                <div class="row">
                                  <div class="input-field col s12">
                                    <i class="material-icons">account_circle</i>
                                    <input id="uname" type="text" class="validate" name="uname" autocomplete="off">
                                    <label for="uname">Username</label>
                                  </div>
                                  <div class="input-field col s12">
                                    <i class="material-icons">lock</i>
                                    <input id="password" type="password" class="validate" name="password" autocomplete="off">
                                    <label for="password">Password</label>
                                  </div>

                                  <div class="input-field col s12 m12 center">
                                   
                                    <button class="btn waves-effect waves-light amber" type="submit" name="action">Login
                                        </button>
                                    
                                  </div>

                                  <div class="input-field col s12 m12 center">
                                   
                                    <a class="btn waves-effect waves-light amber" href="/new">Create Account
                                          
                                    </a>
                                    
                                  </div>
                                </div>
                              </form>
                            </div>
                      </div>
            
                    </div>
                  </div>
                </div>
      </div>

      <!--Modal error-->
        <!-- Modal Structure -->
  <div id="error" class="modal">
      <div class="modal-content">
        <h4>Error</h4>
        <p>{{error}}</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    
    <script>
          if ('{{error}}')
          {
            $('#error').modal();
            $('#error').modal('open');
          }
    </script>
  </body>
</html>
